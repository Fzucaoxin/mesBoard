<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/md5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/reset.js"></script>
</head>

<body>
    <div style="width: 80%; margin: auto;">
    <div class="container">
            <center><h2>密码重置</h2> </center>
        <p id="msg_pwd2" style="margin-left: 150px"></p>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="uPassword" placeholder="请输入密码" required
                                                            id="ipwd">
                        </div>
                    </div>
        <p id="msg_pwd1" style="margin-left: 150px"></p>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="uPasswordSure" placeholder="请输入确认密码" required
                                                            id="i2pwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-success"  style="float: left" id="btn_register" onclick="reset()">重置</button>
                        </div>
                    </div>
                </form>
            </div>
</div>
</body>
</html>
